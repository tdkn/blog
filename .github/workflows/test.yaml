name: Test

on:
  push:
    branches: [main]
  pull_request:

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js v16.x
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Prettier
        run: yarn test:prettier

      - name: ESLint
        run: yarn test:lint

      - name: Type Checking
        run: yarn test:typecheck
